<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>todo</title>
</head>

<body>
    <div class="container">

        <div class="btn-container d-flex justify-content-end mt-3 flex-wrap" id="btnContainer">
            <button class="btn btn-danger mr-1 ">Удалить выполенные</button>
            <button class="btn btn-info mr-1">Очистить все</button>
            <button class="btn btn-success mr-1">Вернуть все</button>
            <button class="btn btn-primary">Отдохнуть</button>
        </div>

        <form class=" mt-1" id="formSearch">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="search" name="searchInput">
            </div>
        </form>

        <ul class="list-group" id="todoList">
            <li class="list-group-item d-flex justify-content-between">
                <span>какой то текст1</span>
                <i class="fa fa-trash btn-delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between">
                <span>какой то текст2</span>
                <i class="fa fa-trash btn-delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span>какой то текст3</span>
                <i class="fa fa-trash btn-delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between">
                <span>какой то текст4</span>
                <i class="fa fa-trash btn-delete"></i>
            </li>
        </ul>

        <form class=" mt-3" id="formAdd">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="add" name="addInput">
            </div>
        </form>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <script src="https://use.fontawesome.com/635a88e559.js"></script>
    <script src="script.js"></script>
</body>

</html>
